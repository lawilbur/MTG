<div class="profile">

        <div class="sideBar col-2">
            <h6>Welcome, {{ctrl.currentUser}}</h6>
            <div>
                <button class="btn btn-outline-success" type="submit" ng-click="ctrl.getDecks()">Decks</button>
                <button class="btn btn-outline-success" ng-click="ctrl.switchDeckAddedView()">unsaved cards</button>
                <!-- <button class="btn btn-outline-success" ng-click="ctrl.switchDeckAddedView()">unsaved cards</button> -->
            </div>


            <div ng-repeat="deck in ctrl.fetchedDeckArray">
                <h6 ng-click="ctrl.showDeck($index)">Deck: {{deck.name}}</h6>
            </div>


        </div>
        <div ng-if="ctrl.viewingAdded" class="cardContainerProfile col-10">
            <div class='oneCard' ng-repeat="card in ctrl.cardsToBeAdded">
                <img ng-src="{{card.imageUrl}}" title="{{card.name}}"/>
            </div>
            <div class="container col-md-12">

            <form ng-submit="ctrl.addToDeck()" class="col-md-3">

                    <label for="name">Deck Name:</label>
                    <input class="form-control " ng-model="ctrl.deckCreateData.name" type="text" id="username" name="username" placeholder="username"/>

                <button class="btn btn-outline-success logButton" type="submit">Create Deck</button>
            </form>
            </div>
        </div>

        <div ng-if="ctrl.viewingDeck" class="cardContainerProfile col-10">
            <div class='oneCard' ng-repeat="item in ctrl.showDeckCards">
                <!-- <img ng-src="{{item.imageUrl}}" title="{{item.name}}"/> -->
                <img ng-src="{{item.imageUrl}}" title="{{item.name}}"/>
                <h6>{{item.type}}</h6>
            </div>
        </div>

</div>
